    <script>
        Polymer({
            is: "page-home",
            handlerDialog: function(evt) {
              var elemClicked = evt.target;
                
              if (!elemClicked.hasAttribute('data-dialog')) {
                return;
              }
                
              var id = elemClicked.getAttribute('data-dialog');
              var dialog = this.querySelector('#' + id);
              if (dialog) {
                dialog.open();
              }                
            }
        });
    </script>
